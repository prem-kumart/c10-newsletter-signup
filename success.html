<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css" />

  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
 <main class="main-desktop">
    <div class="main-content">
     <section class="success-content">
       <figure>
              <img src="assets/images/icon-success.svg" alt="success icon"/>
       </figure>
       <div class="success-description">
              <h1>Thanks for subscribing!</h1>
              <p>A confirmation email has been sent to <strong>ash@loremcompany.com. </strong>
                Please open it and click the button inside to confirm your subscription.
              </p>
      </div>
     </section>
     <a href="index.html"><button class="btn btn-dismiss">Dismiss message</button></a>
    </div>
 </main>

</body>
</html>
